<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Auth Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
                <!--This is my main container-->
    <div class="container-box">

                <!--This is my logo and para div-->
        <div class="logo-box">
            <img src="./static/logo.png" alt="facebook-logo">          
            <p>Facebook helps you connect and share <br>with the people in your life.</p>
        </div> <!--- end logo box div-->


                      <!-- This is my form box -->
        <div class="form-box">
            <form method="post">
                     <!--This is my input section-->
                    <input type="text" placeholder="Email Address or phone number" />
                    <input type="password" placeholder="password" />
                   
                    <!--This is my Login Logo contenet-->
                <button type="submit">Login In</button>
                <a href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                    target="_blank">Forgotten Password?</a>
            </form>
            <hr>
               
                     <!--This is my Create Button Div-->
            <div class="btn">
                <a href="https://web.facebook.com/r.php?locale=en_GB&display=page" target="_blank">Create New
                    Account</a>
           
                </div> <!-- endCreate btn div-->
        </div> <!-- end Form div-->
    </div> <!--end main container div-->
</body>
</html>
